<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List of everything</title>
    </head>
    <body>
        <h4>Skills</h4>
        <ul>
            {% for item in skills %}
            <li>{{ item[1].name }} {{ item[1].level }}</li>
            {% endfor %}
        </ul>
        <h4>Jobs</h4>
        <ul>
            {% for job in jobs %}
            <li>
                <div>{{ job.date }}</div>
                <h5><a href="/jobs/{{ job.slug }}">{{ job.name}}</a></h5>

                <p>{{ job.description}}</p>
                {% for skill in job.skills %}
                <span>{{ skills[skill].name }}</span>
                {% endfor %}
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
